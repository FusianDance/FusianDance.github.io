name: Add Instagram Post

on:
  workflow_dispatch:
    inputs:
      html:
        description: 'Instagram Embed HTML (from Instagram embed code)'
        required: true
        type: string

jobs:
  add-insta-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Extract blockquote from input HTML
        id: extract
        run: |
          html='${{ github.event.inputs.html }}'
          # Extract blockquote or use full HTML as fallback
          extracted=$(echo "$html" | grep -oP '<blockquote.*?</blockquote>' || echo "$html")
          echo "extracted=$extracted" >> $GITHUB_OUTPUT

      - name: Add to JSON
        run: |
          cd fusian-web/public
          node -e "
            const fs = require('fs');
            let data = [];
            try { data = JSON.parse(fs.readFileSync('insta-posts.json', 'utf8')); } catch(e) {}
            data.push({html: process.env.HTML_CONTENT });
            fs.writeFileSync('insta-posts.json', JSON.stringify(data, null, 2));
          "
        env:
          HTML_CONTENT: ${{ steps.extract.outputs.extracted }}

      - name: Generate timestamp for branch name
        id: branch-timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add Instagram post"
          title: "Add Instagram post"
          body: |
            ## New Instagram Post Added
            
            This PR adds a new Instagram post embed to the gallery.
            
            **HTML Preview:**
            ```html
            ${{ github.event.inputs.html }}
            ```
            
            This PR was automatically created by the Add Instagram Post workflow.
          branch: "add-insta-post-${{ steps.branch-timestamp.outputs.timestamp }}"
          delete-branch: true